<p>
    <mat-toolbar>
        <div>
            <span>Dashboard. Welcome ... {{ user?.userName }}</span>
        </div>
    </mat-toolbar>
</p>
<mat-grid-list cols="2">
    <mat-grid-tile>
        <div class="content">
            <h3>Add new Data to database</h3>
            <form #form="ngForm" (ngSubmit) = "AddData(form.value)">
                <mat-form-field appearance="fill">
                    <mat-label>Name</mat-label>
                    <input matInput name="Name" ngModel>
                </mat-form-field><br />
                <mat-form-field appearance="fill">
                    <mat-label>Quantity</mat-label>
                    <input matInput name="Quantity" ngModel>
                </mat-form-field><br />
                <mat-form-field appearance="fill">
                    <mat-label>Age</mat-label>
                    <input matInput name="Age" ngModel>
                </mat-form-field><br />
                <mat-form-field appearance="fill">
                    <mat-label>Distributor Name</mat-label>
                    <input matInput name="DistributorName" ngModel>
                </mat-form-field><br />
                <button mat-flat-button color="warn">Submit</button>
            </form>
        </div>

    </mat-grid-tile>
    <mat-grid-tile>
        <table mat-table [dataSource]="data" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
            <!-- Position Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef> Quantity </th>
                <td mat-cell *matCellDef="let element"> {{element.quantity }} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="age">
                <th mat-header-cell *matHeaderCellDef> Age </th>
                <td mat-cell *matCellDef="let element"> {{element.age}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="distributorName">
                <th mat-header-cell *matHeaderCellDef> Distro Name </th>
                <td mat-cell *matCellDef="let element"> {{element.distributorName}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </mat-grid-tile>
</mat-grid-list>
